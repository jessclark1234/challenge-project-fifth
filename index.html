<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="container-lg px-5">
        <section id="hour-0" class="row time-block past">
            <h3 class="col-2 col-md-1 hour text-center py-3">9AM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-1" class="row time-block past">
            <h3 class="col-2 col-md-1 hour text-center py-3">10AM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-2" class="row time-block past">
            <h3 class="col-2 col-md-1 hour text-center py-3">11AM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-1 col-md-2" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-3" class="row time-block present">
            <h3 class="col-2 col-md-1 hour text-center py-3">12PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-4" class="row time-block future">
            <h3 class="col-2 col-md-1 hour text-center py-3">1PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-5" class="row time-block future">
            <h3 class="col-2 col-md-1 hour text-center py-3">2PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-6" class="row time-block future">
            <h3 class="col-2 col-md-1 hour text-center py-3">3PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-7" class="row time-block future">
            <h3 class="col-2 col-md-1 hour text-center py-3">4PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <section id="hour-8" class="row time-block future">
            <h3 class="col-2 col-md-1 hour text-center py-3">5PM</h3>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </main>
</body>

</html>
